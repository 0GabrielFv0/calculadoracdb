<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Preço Ideal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Preço Ideal</h2>
    <form id="price-calculator">
      <div class="form-group">
        <label for="nome">Nome do Anúncio:</label>
        <input type="text" id="nome" required>
      </div>
      <div class="form-group">
        <label for="chv">CMV:</label>
        <input type="number" id="cmv" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="comissao">Comissão:</label>
        <input type="number" id="comissao" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="frete">Frete:</label>
        <input type="number" id="frete" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="fixo">Fixo:</label>
        <input type="number" id="fixo" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="imposto">Imposto:</label>
        <input type="number" id="imposto" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="lucro">Lucro:</label>
        <input type="number" id="lucro" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="preco-atual">Preço Atual:</label>
        <input type="number" id="preco-atual" step="0.01" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Calcular">
      </div>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("price-calculator").addEventListener("submit", function(e) {
      e.preventDefault();

      var nome = document.getElementById("nome").value;
      var cmv = parseFloat(document.getElementById("cmv").value);
      var comissao = parseFloat(document.getElementById("comissao").value);
      var frete = parseFloat(document.getElementById("frete").value);
      var fixo = parseFloat(document.getElementById("fixo").value);
      var imposto = parseFloat(document.getElementById("imposto").value);
      var lucro = parseFloat(document.getElementById("lucro").value);
      var precoAtual = parseFloat(document.getElementById("preco-atual").value);

      var precoIdeal = cmv + comissao + frete + fixo + imposto + lucro;
      var porcentagemGanhoPerda = ((precoAtual - precoIdeal) / precoAtual) * 100;

      document.getElementById("result").innerHTML =
        "<p>Nome do Anúncio: " + nome + "</p>" +
        "<p>Preço Ideal: R$ " + precoIdeal.toFixed(2) + "</p>" +
        "<p>Porcentagem de Ganho/Perda: " + porcentagemGanhoPerda.toFixed(2) + "%</p>";
    });
  </script>
</body>
</html>
